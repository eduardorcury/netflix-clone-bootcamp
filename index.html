<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">O GAMBITO DA RAINHA</h3>
                <p class="descricao">Durante a Guerra Fria, em um orfanato do Kentucky, uma garota prodígio do xadrez luta contra o vício para se tornar a número um do mundo.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <img src="img/play-button-arrowhead.svg" alt="" class="icons">
                        ASSISTA AGORA
                    </button>
                    <button role="button" class="botao">
                        <img src="img/info.png" alt="" class="icons">
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/dark.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/hereditario.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/xmen.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/the-good-wife.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/handmaid.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/parasita.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/death-note.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/prison-break.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/cisne-negro.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/batman.jpg" alt="" class="box-filme">
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
